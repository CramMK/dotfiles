{%@@ if profile == "laptop" @@%}
opacity-rule = [
    "85:class_g = 'XTerm' && !focused",
    "95:class_g = 'XTerm' && focused",
];
{%@@ endif @@%}

{%@@ if profile == "work" @@%}
opacity-rule = [
    "90:class_g = 'XTerm' && !focused",
    "100:class_g = 'XTerm' && focused",
];
{%@@ endif @@%}

wintypes: {
    dock = { opacity = 0.8; }
}

#active-opacity = 0.99;
#inactive-opacity = 0.9;

#blur-background = true;
#blur-background-fixed = true;

#inactive-dim = 0.05;

#fading = true;
#fade-delta = 4;
#fade-in-step = 0.02;
#fade-out-step = 0.02;

